<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::Naruto Shippuden::..</title>

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Poppins:wght@100;300;500&display=swap"
        rel="stylesheet">
        
        <link rel="icon" type="image/png" href="./src/img/favicon.png"> 

</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-fundo.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/img/logo.png" alt="logo  naruto shippuden">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="./personagens.html">Personagens</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/img/nome.png" alt="imagem do titulo do anime">
            <p class="descricao">Naruto é uma série de mangá escrita e ilustrada por <strong>Masashi Kishimoto</strong>,
                que conta a história de Naruto Uzumaki, um jovem ninja que constantemente procura por reconhecimento e
                sonha em se tornar Hokage, o ninja líder de sua vila..</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="naruto" src="./src/img/test.png" alt="magem do Naruto-Uzumaki e Sassuke-Uchiha">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QczGoCmX-pI"
                    title="video do Aniversario 20 anos do anime" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    
    <script src="./src/js/script.js"></script>
